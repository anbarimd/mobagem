<head>
<meta charset="utf-8">

<meta name="author" content="">

<link rel="stylesheet" href="css/style.css">

<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="shortcut icon" href="images/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="images/ico/logo-144.jpg">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="images/ico/logo-114.jpg">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="images/ico/logo-72.jpg">
<link rel="apple-touch-icon-precomposed" href="images/ico/logo-57.jpg">
</head>

<body class="homepage">

	<header id="header">

		<nav class="navbar navbar-inverse" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img
						src="images/logo.jpg" alt="logo"></a>
				</div>

				<div class="collapse navbar-collapse navbar-right">
					<ul class="nav navbar-nav">
						<li><a href="about-us.html">درباره ما</a></li>
						<li><a href="services.html">خدمات</a></li>
						<li class="active"><a href="index.html">خانه</a></li>

					</ul>
				</div>
			</div>
			<!--/.container-->
		</nav>
		<!--/nav-->

	</header>
	<!--/header-->

	<section id="main-slider" class="no-margin">
		<div class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#main-slider" data-slide-to="0" class="active"></li>
				<li data-target="#main-slider" data-slide-to="1"></li>
				<li data-target="#main-slider" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">

				<div class="item active"
					style="background-image: url(images/slider/bg1.jpg)"></div>
				<!--/.item-->

				<div class="item"
					style="background-image: url(images/slider/bg2.jpg)"></div>
				<!--/.item-->

				<div class="item"
					style="background-image: url(images/slider/bg3.jpg)"></div>
				<!--/.item-->
			</div>
			<!--/.carousel-inner-->
		</div>
		<!--/.carousel-->
		<a class="prev hidden-xs" href="#main-slider" data-slide="prev"> <i
			class="fa fa-chevron-left"></i>
		</a> <a class="next hidden-xs" href="#main-slider" data-slide="next">
			<i class="fa fa-chevron-right"></i>
		</a>
	</section>
	<!--/#main-slider-->

	<section id="hotgame">
		<div class="container">
			<div class="center wow fadeInDown">


				<div id="fh5co-main">
					<div class="container">
						<div class="row">
							<div ng-repeat="element in hotGames" id="fh5co-board"
								data-columns>

								<div class="item">
									<!-- 						<div class="animate-box"> -->
									<img ng-src="{{element.photoStr}}" alt="{{element.title}}}">
									<div class="fh5co-desc">{{element.description}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
		<!--/.container-->
	</section>
	<!--/#hotgame-->

	<section id="services">
		<div class="container">
			<div class="center wow fadeInDown"></div>


				<div id="fh5co-main">
					<div class="container">
						<div class="row">
							<div ng-repeat="element in services" id="fh5co-board"
								data-columns>

								<div class="item">
									<!-- 						<div class="animate-box"> -->
									<img ng-src="{{element.photoStr}}" alt="{{element.title}}}">
									<div class="fh5co-desc">{{element.description}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				


		</div>
		<!--/.container-->
	</section>
	<!--/#services-->

	<section id="results" class="service-item">
		<div class="container">
			<div class="center wow fadeInDown"></div>

				<div id="fh5co-main">
					<div class="container">
						<div class="row">
							<div ng-repeat="element in results" id="fh5co-board"
								data-columns>

								<div class="item">
									<!-- 						<div class="animate-box"> -->
									<img ng-src="{{element.photoStr}}" alt="{{element.title}}}">
									<div class="fh5co-desc">{{element.description}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				



		</div>
		<!--/.container-->
	</section>
	<!--/#results-->

	<footer id="footer" class="midnight-blue">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<ul class="pull-right">
						<li><a href="#">درباره ما</a></li>
						<li><a href="#">خدمات</a></li>
						<li><a href="#">خانه</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!--/#footer-->

	<!-- jQuery -->
	<script src="js/resource/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/resource/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/resource/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/resource/jquery.waypoints.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/resource/jquery.magnific-popup.min.js"></script>
	<!-- Salvattore -->
	<script src="js/resource/salvattore.min.js"></script>

	<script src="js/resource/jquery.js"></script>
	<script src="js/resource/bootstrap.min.js"></script>
	<script src="js/resource/jquery.prettyPhoto.js"></script>
	<script src="js/resource/jquery.isotope.min.js"></script>
	<script src="js/resource/main.js"></script>
	<script src="js/resource/wow.min.js"></script>



	<script type="text/javascript" src="js/resource/angular.min.js"></script>
	<script type="text/javascript" src="js/util/ajaxUtil.js"></script>

		src="js/mainpage/services/serviceName.js"></script>
	<script type="text/javascript"
		src="js/mainpage/controller/indexController.js"></script>


</body>
